services:
  backend:
    build:
      context: ./
      dockerfile: ./docker/backend/Dockerfile
    container_name: ${DOCKER_PREFIX}-backend
    ports:
      - 80:3000
    restart: always
    env_file:
      - .env
    command: bash -c "npm run migration:run && npm run start"
    networks:
      - app-server
    depends_on:
      - postgres
    links:
      - postgres
  postgres:
    image: postgres:latest
    container_name: ${DOCKER_PREFIX}-postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - TZ=${TZ}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - app-server
volumes:
  postgres-data:
networks:
  app-server:
